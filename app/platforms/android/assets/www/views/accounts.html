<ion-view title="帳戶列表">
    <ion-content scroll="false">
        <ion-list>
            <div ng-if="accountsCtrl.isLoggedIn">
                <ion-list>
                    <div class="row header">
                        <div class="col colored">序號</div>
                        <div class="col colored">帳戶</div>
                        <div class="col colored">餘額</div>
                    </div>
                    <div class="row" ng-repeat="account in accountsCtrl.accounts">
                        <div class="col colored">{{account._id}}</div>
                        <div class="col colored">{{account.name}}</div>
                        <div class="col colored">{{account.balance  | currency:"":0}}</div>
                    </div>
                </ion-list>
            </div>
            <div ng-if="!accountsCtrl.isLoggedIn">
                <br />
                <h3 align="center">請登入或開戶</h3>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
