<ion-view title="優惠訊息{{sendMessageCtrl.accountsName}}">
    <ion-content scroll="false">
        <div class="card">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">標題</span>
                    <input type="text" placeholder="Title" ng-model="sendMessageCtrl.message.title" />
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">內容</span>
                    <input type="text" placeholder="Body" ng-model="sendMessageCtrl.message.content" />
                </label>
            </div>
            <div class="row">
                <div class="col col-50">
                    <button class="button button-block button-dark" ng-click="sendMessageCtrl.push()">
                            發訊
                    </button>
                </div>
                <div class="col col-50">
                    <button class="button button-block button-dark" ng-click="sendMessageCtrl.cancel()">
                            取消
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
